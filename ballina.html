<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ballina-Radiant Touch</title>
    <link rel="icon" href="images/logo1.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      header {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .logo-cont {
        width: 100%;
        background-color: #96887d;
        padding: 10px 0;
      }
      .logo {
        display: flex;
        justify-content: center;
      }
      .logo img {
        height: 130px;
        width: 370px;
      }
      nav {
        width: 100%;
        background-color: #ddd6cc;
      }
      nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
        margin: 0;
        padding: 20px 0;
      }
      nav ul li {
        margin: 0 30px;
      }
      nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
        text-transform: uppercase;
        padding: 10px 20px;
        position: relative;
        transition: all 0.3s;
      }
      nav ul li a:hover {
        color: #fff;
        background-color: #96887d;
        border-radius: 5px;
      }
      nav ul li a::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: -5px;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background-color: #96887d;
        transition: width 0.3s;
      }
      nav ul li a:hover::after {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-cont">
        <div class="logo">
          <a href="#">
            <img src="images/banner.png" alt="logo" title="Radiant Touch" />
          </a>
        </div>
        </div>
        <div id="navi">
          <ul>
            <li><a href="#">Ballina</a></li>
            <li><a href="#">ShÃ«rbimet</a></li>
            <li><a href="#">Galeria</a></li>
            <li><a href="#">Kontakti</a></li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
